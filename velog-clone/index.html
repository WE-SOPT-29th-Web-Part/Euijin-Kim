<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">velog</h1>
      <div class="header__right">
        <button class="header__search"></button>
        <div class="header__profile">
          <img class="header__profile-img" src="/assets/icons/web이미지.png"></img>
          <div class="header__arrow-dropdown"></div>
        </div>
      </div>
    </header>
    <nav>
      <div class="nav__left">
        <div class="nav__trendind"></div>
        <div class="nav__recent"></div>
        <div class="nav__period"></div>
      </div>
      <button class="nav__more-btn"></button>
    </nav>
    <main class="cards">
      <article class="card">
        <div class="card__img"></div>
        <div class="card__middle">
          <div class="description">
            <div class="card__title">[SOPT] Velog Clone Coding</div>
            <div class="card__subtitle">SOPT WEB part 1차 세미나 과제</div>
          </div>
          <div class="card__date">2021년 10월 1일</div>
        </div>
        <div class="card__bottom">
          <div class="card__profile">
            <div class="card__profile-img"></div>
            <div class="card__profile-name"></div>
          </div>
          <div class="card__like">
            <div class="card__like-img"></div>
            <div class="card__like-count">99</div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
