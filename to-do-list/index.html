<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/76cfe4f16b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <nav>
      <button class="nav__today">오늘만 보기</button>
      <button class="nav__tomorrow">내일만 보기</button>
      <button class="nav__together">함께 보기</button>
      <!-- querySelectorAll로 할지 하나하나 가지고 올지 -->
    </nav>
    <main>
      <section class="todo todo__today">
        <h2>오늘 할 일</h2>
        <ul>
          <li>
            <span>HTML 공부</span>
            <i class="fas fa-trash-alt trashBtn"></i>
          </li>
          <li>
            <span>CSS 공부</span>
            <i class="fas fa-trash-alt trashBtn"></i>
          </li>
        </ul>
        <input type="text">
        <div class="todo__plus">
            <i class="fas fa-plus-circle plusBtn"></i>
        </div>
      </section>
      <section class="todo todo__tomorrow">
        <h2>내일 할 일</h3>
        <ul>
          <li>
            <span>JavaScript 공부</span>
            <i class="fas fa-trash-alt trashBtn"></i>
          </li>
          <li>
            <span>React 공부</span>
            <i class="fas fa-trash-alt trashBtn"></i>
          </li>
        </ul>
        <input type="text">
        <div class="todo__plus">
            <i class="fas fa-plus-circle plusBtn"></i>
        </div>
      </section>
    </main>
    <footer>SOPT 29th Web Part</footer>
  </body>
</html>
