<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1. html 구조를 짠다. 2.style을 입힌다. 3. js 기능을 추가한다. -->
    <!-- 명심할 부분. 1. semantic tag -->

    <header class="header"><h1 class="header__title">To Do List</h1></header>
    <main>
      <section class="options">
        <button class="options__today">오늘만 보기</button>
        <button class="options__tomorrow">내일만 보기</button>
        <button class="options__both">함께 보기</button>
      </section>
      <section class="todos">
        <section class="todos__today">
          <header class="todos__header">오늘 할 일</header>
          <ul class="todos_items">
            <li class="todos__item">HTML 공부</li>
            <li class="todos__item">CSS 공부</li>
          </ul>
          <input class="todos__input" type="text" />
          <div class="todos__btn-container">
            <button clas="todos__btn">+</button>
          </div>
        </section>
        <section class="todos__tomorrow">
          <header class="todos__header">내일 할 일</header>
          <ul class="todos_items">
            <li class="todos__item">JavaScript 공부</li>
            <li class="todos__item">React 공부</li>
          </ul>
          <input class="todos__input" type="text" />
          <div class="todos__btn-container">
            <button clas="todos__btn">+</button>
          </div>
        </section>
      </section>
    </main>
    <footer class="footer">SOPT 29th Web Part</footer>
  </body>
</html>
